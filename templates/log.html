<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Аутентификация</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='flask_static/css/log.min.css') }}">
</head>
<body>
<div class="form">
    <div class="form__headline">Авторизация</div>
    <div class="form__another"><a href="{{ url_for('reg') }}">Нет аккаунта? Создать его!</a></div>

    <form method="POST">
        <input type="text" required placeholder="E-Mail" name="email-log" class="form__input">
        <div class="form__inputComment" data-inputProperty="email-log">Такого пользователя не существует</div>

        <input type="password" required placeholder="Пароль" name="password-log" class="form__input">
        <div class="form__inputComment" data-inputProperty="password-log">Неверный пароль</div>
            
        <input type="submit" value="Войти" class="form__button form__button-block">
    </form>

    <div class="form__forget">
        <a href="#">Забыли пароль? Восстановить!</a>
    </div>
</div>

<script src="{{ url_for('static', filename='flask_static/js/log.js') }}"></script>
</body>
</html>
